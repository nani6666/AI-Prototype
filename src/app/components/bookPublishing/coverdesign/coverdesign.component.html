
<div class="container">
    <div class="row">
      <div class="col-sm-2">
        <app-sidenav [titleInfo]="true"  [coverDesign]="coverdesignparam"  [sendReview]="false"  [finish]="false"></app-sidenav>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-10 col-10 text-center">
      <h2>Cover Design </h2>
      <p>Enter all the information about the book-It's title,author(s) and description</p>
      <div *ngIf="loadingProgress" style="margin-top: 45px;">
          <div class="container text-center" >
          <h5>Please wait . . .</h5>
              <div class="progress">
                  <div id="dynamic" class="progress-bar progress-bar-striped bg-danger active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="current-progress"> </span>
                  </div>
                </div>
            </div>
      </div>
      <div *ngIf="!loadingProgress" >
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2" *ngFor="let item of product" >
          <div class="card" [ngClass]="{'red': item?.color == 'red', 'bg-success': item?.color == 'yellow', 'bg-info': item?.color == 'blue' , 'bg-light': item?.color == 'grey'}" >
            <h6>{{item .size}}</h6>
            <img class="card-img-top" src="{{item.image}}" alt="Card image" style="width:100%">
            <div class="">
              <label class="switch">
                <input class="switch-input" type="checkbox" />
                <span class="switch-label" data-on="Paperback" data-off="Hardcover"></span> <span class="switch-handle"></span> </label>
                <button class="btn btn-sm btn-info btn-round" (click)="chooseCover(item)">Choose this</button>
            </div>
          </div>
        </div>
        
      </div>
      <div class="text-center">
          <button class="text-center" type="button" class="btn btn-danger" (click)="saveReview()">Save Continue</button>
        </div>
        </div>
     
      </div>

    </div>
  </div>
