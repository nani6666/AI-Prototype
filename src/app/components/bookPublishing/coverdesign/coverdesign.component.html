
<div class="container">
    <div class="row">
      <div class="col-sm-2">
        <app-sidenav></app-sidenav>
      </div>
      <div class="col-sm-10 col-md-10 col-lg-10 col-10 text-center">
      <h2>Cover Design </h2>
      <p>Enter all the information about the book-It's title,author(s) and description</p>
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 col-2" *ngFor="let item of product" >
          <div class="card">
            <h6>{{item}}</h6>
            <img class="card-img-top" src="../../../../assets/images/coverpage.jpeg" alt="Card image" style="width:100%">
            <div class="">
              <label class="switch">
                <input class="switch-input" type="checkbox" />
                <span class="switch-label" data-on="Paperback" data-off="Hardcover"></span> <span class="switch-handle"></span> </label>
                <button class="btn btn-sm btn-info btn-round">Choose this</button>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
          <button type="button" class="btn btn-danger " >Save Continue</button>
        </div>
      </div>

    </div>
  </div>
