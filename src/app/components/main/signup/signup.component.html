<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
              <div class="text-center"> 
                  <span><i class="fa fa-user-circle fa-4x"></i></span>
              </div>
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin" autocomplete="off">
              <div class="form-label-group">
                  <label for="inputname">Full Name</label>
                <input type="text" id="inputname" class="form-control" placeholder="Full Name" required autofocus>
                
              </div>
              <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                
              </div>
              <div class="form-label-group">
                  <label for="inputmobile">Mobile</label>
                <input type="tel" id="inputmobile" class="form-control" placeholder="Mobile No" required autofocus>
                
              </div>
              <div class="form-label-group">
                  <label for="inputppassword">Password</label>
                <input type="password" id="inputppassword" class="form-control" placeholder="Pasword" required autofocus>
                
              </div>

              <div class="form-label-group">
                  <label for="inputPassword">Confirm Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
               
              </div>
                <hr>
              <button class="btn btn-lg btn-raised btn-success btn-block text-uppercase" type="submit">Sign UP</button>
              <hr class="my-4">
              <div class="form-group" style="text-align:center">
                <h4>Already have an account ?</h4>
                <a class="txt3 btn-link text-info" [routerLink]="['/login']">
                  Sign In
                </a>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
